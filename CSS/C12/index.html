<!DOCTYPE html>
<html lang="az">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Document</title>
</head>
<body>

<h2>İstifadəçi Siyahısı</h2>

<table id="dataTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ad</th>
      <th>Yaş</th>
      <th>Şəhər</th>
      <th>Əməliyyatlar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td><td>Nigar</td><td>24</td><td>Bakı</td>
      <td>
        <button class="btn-update" onclick="openModal(this)">Güncəllə</button>
        <button class="btn-delete" onclick="deleteRow(this)">Sil</button>
      </td>
    </tr>
    <tr>
      <td>2</td><td>Elvin</td><td>29</td><td>Gəncə</td>
      <td>
        <button class="btn-update" onclick="openModal(this)">Güncəllə</button>
        <button class="btn-delete" onclick="deleteRow(this)">Sil</button>
      </td>
    </tr>
    <tr>
      <td>3</td><td>Aysel</td><td>31</td><td>Sumqayıt</td>
      <td>
        <button class="btn-update" onclick="openModal(this)">Güncəllə</button>
        <button class="btn-delete" onclick="deleteRow(this)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal Pəncərə -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Məlumatı Güncəllə</h3>
    <input type="text" id="editName" placeholder="Ad">
    <input type="number" id="editAge" placeholder="Yaş">
    <input type="text" id="editCity" placeholder="Şəhər">
    <button class="btn-update" onclick="saveChanges()">Yadda saxla</button>
  </div>
</div>

</body>
<script src="./main.js"></script>
</html>
